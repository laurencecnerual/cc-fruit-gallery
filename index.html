<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Gallery</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Fruit Gallery</h1>
  <div id="container">
    <figure class="pic-set" id="mangoes">
      <img src="./images/mangoes.jpg" alt="Two cut mangos on plates">
      <figcaption>🥭 Mangoes</figcaption>
    </figure>
    <figure class="pic-set" id="lemon-tea">
      <img src="./images/lemon-tea.jpg" alt="A teapot, a bowl of lemons, and tea with lemon">
      <figcaption>🍋 Lemons</figcaption>
    </figure>
    <figure class="pic-set" id="apple">
      <img src="./images/apple.jpg" alt="An apple">
      <figcaption>🍎 Apple</figcaption>
    </figure>
    <figure class="pic-set" id="cherries">
      <img src="./images/cherries.jpg" alt="Cherries in a basket and on a plate">
      <figcaption>🍒 Cherries</figcaption>
    </figure>
    <figure class="pic-set" id="strawberries">
      <img src="./images/strawberries.jpg" alt="Strawberries in groups">
      <figcaption>🍓 Strawberries</figcaption>
    </figure>
  </div>
</body>
</html>
